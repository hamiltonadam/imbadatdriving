<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chromosome Question</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .question {
    margin-top: 50px;
    font-size: 24px;
  }
  .btn {
    display: inline-block;
    margin: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: #fff;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  #chromosome-image {
    display: none;
    margin-top: 20px;
    width: 300px; /* Set a default width */
    height: auto; /* Maintain aspect ratio */
  }
</style>
</head>
<body>
<div class="question">Do you think you have more chromosomes than me?</div>
<button class="btn" onclick="response('I KNOW')">I KNOW</button>
<button class="btn" onclick="response('LOL WHAT')">LOL WHAT</button>

<!-- Image that will appear when 'I KNOW' or 'LOL WHAT' button is clicked -->
<img id="chromosome-image" src="" alt="Chromosome">

<script>
function response(answer) {
  if (answer === 'I KNOW') {
    document.getElementById('chromosome-image').src = 'https://github.com/hamiltonadam/imbadatdriving/raw/main/placeholder.png';
    document.getElementById('chromosome-image').style.display = 'block';
  } else if (answer === 'LOL WHAT') {
    document.getElementById('chromosome-image').src = 'https://github.com/hamiltonadam/imbadatdriving/raw/main/sam.png';
    document.getElementById('chromosome-image').style.display = 'block';
  } else {
    document.getElementById('chromosome-image').style.display = 'none';
  }
}
</script>
</body>
</html>

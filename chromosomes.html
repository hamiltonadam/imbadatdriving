<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chromosome Question</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .question {
    margin-top: 50px;
    font-size: 24px;
  }
  .btn {
    display: inline-block;
    margin: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: #fff;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="question">Do you think you have more chromosomes than me?</div>
<button class="btn" onclick="response('I KNOW I GOT MORE CHROMOSOMES THAN YEW')">I KNOW I GOT MORE CHROMOSOMES THAN YEW</button>
<button class="btn" onclick="response('LOL WHAT')">LOL WHAT</button>

<script>
function response(answer) {
  alert("Your answer is: " + answer);
  // You can perform further actions based on the user's response here
}
</script>
</body>
</html>
